<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="app">
        <!-- Content Wrapper START -->
        <div class="main-content" style="height: 100vh;">
            <div class="row centered">
                <div class="col-sm-6 offset-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6" id="local-peer">
                                    <div class="media">
                                        <div class="avatar avatar-icon avatar-badge avatar-square m-r-10">
                                            <i class="anticon anticon-user text-dark"></i>
                                            <span class="badge badge-indicator badge-danger"></span>
                                        </div>
                                        <div class="m-l-10">
                                            <h6 class="m-b-0">You</h6>
                                            <span class="text-muted font-size-13">Offline</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6" id="remote-peer">
                                    <div class="media">
                                        <div class="avatar avatar-icon avatar-badge avatar-square m-r-10">
                                            <i class="anticon anticon-user text-dark"></i>
                                            <span class="badge badge-indicator badge-danger"></span>
                                        </div>
                                        <div class="m-l-10">
                                            <h6 class="m-b-0">Remote</h6>
                                            <span class="text-muted font-size-13">Offline</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="d-inline-block">
                            <button class="btn btn-icon btn-primary btn-rounded btn-tone" title="Video Call"
                                data-toggle="modal" data-target="#search-drawer2">
                                <i class="bi bi-telephone-outbound"></i>
                            </button>
                        </div>
                        <div class="d-inline-block">
                            <button class="btn btn-icon btn-info btn-rounded btn-tone" data-toggle="modal"
                                data-target="#search-drawer" title="Chat">
                                <i class="bi bi-chat-left-text"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal modal-right fade search" id="search-drawer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-between align-items-center">
                        <h5 class="modal-title">Search</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="anticon anticon-close"></i>
                        </button>
                    </div>
                    <div class="modal-body scrollable">

                    </div>
                    <div class="modal-footer d-flex justify-content-center w-100">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="border-radius:0px">
                                    <i class="bi bi-journal-arrow-up"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text" style="border-radius:0px">
                                    <b class="bi bi-send"></b>
                                    &emsp13; Send
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="search-drawer2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-fullscreen p-3" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Video Call</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="anticon anticon-close"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="remote-video">
                            <div id="local-video"></div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center w-100">
                        <div class="d-inline-block">
                            <button class="btn btn-icon btn-danger btn-rounded btn-tone" title="Video Call">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        <div class="d-inline-block">
                            <button class="btn btn-icon btn-danger btn-rounded btn-tone" title="Audio Call">
                                <i class="bi bi-camera-video-off"></i>
                            </button>
                        </div>
                        <div class="d-inline-block">
                            <button class="btn btn-icon btn-danger btn-rounded btn-tone" title="Chat">
                                <i class="bi bi-mic-mute"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Core Vendors JS -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- Core JS -->
    <script src="assets/js/app.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);

                    // Request permission for notifications
                    if (Notification.permission === 'default') {
                        Notification.requestPermission().then(permission => {
                            if (permission === 'granted') {
                                console.log('Notification permission granted.');
                            } else {
                                console.log('Notification permission denied.');
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

    <script>
        const peerId1 = '11111-22222-33333-44444-55555';
        const peerId2 = '66666-77777-88888-99999-00000';
        let currentPeerId = null;
        let remotePeerId = null;
        let peer = null;
        let connection = null;

        const peerStatus = {
            [peerId1]: 'offline',
            [peerId2]: 'offline'
        };

        const iceServers = [
            { urls: "stun:stun.l.google.com:19302" },
            {
                urls: "turn:try-turn.vercel.app",
                username: "user",
                credential: "password"
            }
        ];

        let idleTimeout = null;
        const idleLimit = 15 * 60 * 1000; // 15 minutes in milliseconds

        function updateStatus(peerID, status, badge) {
            const peerElement = peerID === currentPeerId ? document.getElementById('local-peer') : document.getElementById('remote-peer');
            if (peerElement) {
                const statusElement = peerElement.querySelector('.text-muted');
                const badgeElement = peerElement.querySelector('.badge-indicator');

                if (statusElement) {
                    statusElement.textContent = status;
                }
                if (badgeElement) {
                    badgeElement.className = `badge badge-indicator badge-${badge}`;
                }

                if (peerID !== currentPeerId && status === 'Online') {
                    showNotification('Remote user is online', 'The remote user has come back online.');
                }
            }
        }

        function showNotification(title, body) {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification(title, { body });
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        navigator.serviceWorker.ready.then(registration => {
                            registration.showNotification(title, { body });
                        });
                    }
                });
            }
        }


        function notifyPeers(status) {
            if (connection && connection.open) {
                connection.send({
                    type: 'status-update',
                    peerID: currentPeerId,
                    status: status
                });

                // Show a notification if the status is 'online'
                if (status === 'online' && currentPeerId !== remotePeerId) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification('Remote user is online', {
                            body: 'The remote user has come back online.',
                            icon: '/icon.png',
                            badge: '/badge.png'
                        });
                    });
                }
            }
        }


        function setupPeer(id) {
            peer = new Peer(id, { config: { iceServers } });

            peer.on('open', (peerId) => {
                console.log('My peer ID is: ' + peerId);
                currentPeerId = peerId;
                peerStatus[peerId] = 'online';
                updateStatus(peerId, 'Online', 'success');
                notifyPeers('online');
                remotePeerId = (peerId === peerId1) ? peerId2 : peerId1;
                tryConnectToRemotePeer();
            });

            peer.on('connection', (conn) => {
                connection = conn;
                connection.on('open', () => {
                    console.log('Connection established with ' + conn.peer);
                    peerStatus[conn.peer] = 'online';
                    updateStatus(conn.peer, 'Online', 'success');
                    notifyPeers('online');
                    resetIdleTimeout(); // Reset the idle timeout when the connection is established
                });
                connection.on('data', (data) => {
                    if (data.type === 'status-update') {
                        peerStatus[data.peerID] = data.status;
                        updateStatus(data.peerID, data.status === 'online' ? 'Online' : 'Idle', data.status === 'online' ? 'success' : 'warning');
                    }
                });
                connection.on('close', () => {
                    console.log('Connection closed with ' + conn.peer);
                    peerStatus[conn.peer] = 'offline';
                    updateStatus(conn.peer, 'Offline', 'danger');
                    notifyPeers('offline');
                });
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                if (err.type === 'unavailable-id') {
                    if (id === peerId1) {
                        setupPeer(peerId2);
                    } else {
                        alert('Room is full');
                    }
                }
            });

            peer.on('disconnected', () => {
                peerStatus[currentPeerId] = 'offline';
                updateStatus(currentPeerId, 'Offline', 'danger');
                notifyPeers('offline');
            });

            window.addEventListener('beforeunload', () => {
                if (currentPeerId) {
                    peerStatus[currentPeerId] = 'offline';
                    updateStatus(currentPeerId, 'Offline', 'danger');
                    notifyPeers('offline');
                }
            });

            document.addEventListener('visibilitychange', handleVisibilityChange);
        }

        async function tryConnectToRemotePeer() {
            if (!remotePeerId) return;

            const conn = peer.connect(remotePeerId);
            conn.on('open', () => {
                console.log('Connection established with ' + remotePeerId);
                connection = conn;
                notifyPeers('online');
                peerStatus[remotePeerId] = 'online';
                updateStatus(remotePeerId, 'Online', 'success');
                resetIdleTimeout(); // Reset the idle timeout when the connection is established
            });
            conn.on('data', (data) => {
                if (data.type === 'status-update') {
                    peerStatus[data.peerID] = data.status;
                    updateStatus(data.peerID, data.status === 'online' ? 'Online' : 'Idle', data.status === 'online' ? 'success' : 'warning');
                }
            });
            conn.on('close', () => {
                console.log('Connection closed with ' + remotePeerId);
                peerStatus[remotePeerId] = 'offline';
                updateStatus(remotePeerId, 'Offline', 'danger');
                notifyPeers('offline');
            });
        }

        function handleVisibilityChange() {
            if (document.visibilityState === 'hidden') {
                if (connection && connection.open) {
                    peerStatus[currentPeerId] = 'idle';
                    updateStatus(currentPeerId, 'Idle', 'warning');
                    notifyPeers('idle');
                    startIdleTimeout(); // Start the idle timeout when the page becomes hidden
                }
            } else if (document.visibilityState === 'visible') {
                if (connection && connection.open) {
                    peerStatus[currentPeerId] = 'online';
                    updateStatus(currentPeerId, 'Online', 'success');
                    notifyPeers('online');
                    clearIdleTimeout(); // Clear the idle timeout when the page becomes visible
                }
            }
        }

        function startIdleTimeout() {
            idleTimeout = setTimeout(() => {
                if (connection && connection.open) {
                    connection.close(); // Close the connection after 15 minutes of being idle
                    peerStatus[currentPeerId] = 'offline';
                    updateStatus(currentPeerId, 'Offline', 'danger');
                    notifyPeers('offline');
                }
            }, idleLimit);
        }

        function resetIdleTimeout() {
            clearIdleTimeout();
            startIdleTimeout();
        }

        function clearIdleTimeout() {
            if (idleTimeout) {
                clearTimeout(idleTimeout);
                idleTimeout = null;
            }
        }

        // Start with current user as peerId1
        setupPeer(peerId1);
    </script>






</body>

</html>
